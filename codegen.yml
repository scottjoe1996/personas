overwrite: true
schema:
  - 'schema.graphql'
  - 'aws.graphql'
config:
  scalars:
    AWSJSON: string
    AWSDate: string
    AWSTime: string
    AWSDateTime: string
    AWSTimestamp: number
    AWSEmail: string
    AWSURL: string
    AWSPhone: string
    AWSIPAddress: string
documents: null
generates:
  app/generated/graphql.ts:
    plugins:
      - 'typescript'
